<!DOCTYPE HTML>
<html>
	<head>
		<title>Dagrooster</title>
		<link href='http://fonts.googleapis.com/css?family=Coming+Soon&v1' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Cabin:regular,regularitalic,bold&v1' rel='stylesheet' type='text/css'>
		<link  href="options.css" rel="stylesheet" type="text/css" >
		<script type="text/JavaScript">
			function toggle(id) {
				var state = document.getElementById(id).style.display;
					if (state == 'block') {
						document.getElementById(id).style.display = 'none';
					} else {
						document.getElementById(id).style.display = 'block';
					}
			}
			function verwerk(form) {
				var klas = form.klas.value;
				localStorage.setItem('klas',klas);
				localStorage.setItem('opgeslagen',"ja");
				alert("De instellingen zijn opgeslagen");
				window.location.reload()
			}
			function savedSettings(){
				var savedklas = document.getElementById('klas');
				savedklas.value = localStorage.getItem('klas');
			}
		</script>
	</head>
	<body>
		<div id="alles">
			<div id="info">
				<br>
				<p><img src="128x128.png"/>
				<p>
				Dagrooster Extensie
				<br>
				Door: Matthew van Rijn en Martijn Kersloot
				</p>
				<p>
				Versie: <strong>6.0</strong>
				</p>
				<p>
				<a href="#" onclick="toggle('instel1');"><strong>Instellingen</strong></a>
				</p>
			</div>
			<div id="instel1">
					<form name="instellingen" action="#" method="GET">
						<table border='0' width='480px'>
							<tr>
								<td>
									Klas:
									<input type="text" id="klas" maxlength="4" size="1" />
								</td>
								<td style='text-align:right'>
									<input type="button" name="knop" value="Opslaan" onclick="verwerk(this.form);"/>
								</td>
							</tr>
						</table>
					</form>				
			</div>
		</div>
		<script type="text/JavaScript">
		if(localStorage.getItem('opgeslagen')=="ja")
		{
		toggle('instel1');
		localStorage.removeItem('opgeslagen')
		}
		savedSettings();
		</script>
	</body>
</html>
